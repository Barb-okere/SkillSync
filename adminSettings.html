</head>
<body>
    <!-- Shared Navbar -->
    <div class="navbar">
        <div class="logo">SkillSync</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="Signup.html">Sign Up</a>

        </div>
    </div>

    <div class="dashboard-container">
        <div class="sidebar">
            <a href="admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>

            <h1>Admin Settings</h1>
            <div style="background-color: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);">
                <h2>System Configuration</h2>
                <p>Adjust global settings for the platform.</p>
                <form style="margin-top: 1.5rem; display: flex; flex-direction: column; gap: 1rem;">
                    <label for="reg-status" style="font-weight: 500; color: #333;">Registration Status:</label>
                    <select id="reg-status" style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd;">
                        <option>Open</option>
                        <option>Closed</option>
                        <option>Invite Only</option>
                    </select>

                    <label for="email-notif" style="font-weight: 500; color: #333;">Email Notifications:</label>
                    <input type="checkbox" id="email-notif" style="width: auto; margin-left: 0;">

                    <label for="default-role" style="font-weight: 500; color: #333;">Default New User Role:</label>
                    <select id="default-role" style="padding: 0.8rem; border-radius: 8px; border: 1px solid #ddd;">
                        <option>Student</option>
                        <option>Mentor</option>
                        <option>Supervisor</option>
                    </select>

                    <button type="submit" style="margin-top: 1.5rem; padding: 0.8rem 1.5rem; background: #66fcf1; color: #1a202c; border: none; border-radius: 8px; cursor: pointer;">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
